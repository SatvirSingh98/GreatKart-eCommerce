{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    {% if request.GET.activation == 'verification' %}
        <div class="container alert alert-info text-center" role="alert"
            style="max-width: 720px; margin-top:60px;">
            We have sent you the link to reset your password on <b>{{ request.GET.email }}</b>!!
            <br><br>
        </div>
    {% else %}
        <div class="card mx-auto" style="max-width: 500px; margin-top:60px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Reset Password</h4>
                <form action="{% url 'accounts:reset-password' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" name="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="confirm password" name="confirm_password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                    </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
        <br><br>
    {% endif %}
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
