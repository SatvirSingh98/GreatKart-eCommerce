{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y bg">
    <div class="container">
        <div class="row">
            {% include 'accounts/snippets/dashboard_sidebar.html' %}
            <main class="col-md-6">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Your Email</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'accounts:change-email' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Current Email</label>
                                        <input type="email" name="current_email" placeholder="Current Email"
                                            class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>New Email</label>
                                        <input type="email" name="new_email" placeholder="Create New Email"
                                            class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Email</label>
                                        <input type="email" name="confirm_email"
                                            placeholder="Confirm New Email" class="form-control" required>
                                    </div>

                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </form>
                            </div>

                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->

                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
{% endblock %}
